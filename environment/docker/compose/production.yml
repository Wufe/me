version: '2'
services:
  php:
    build:
      context: ../../../
      dockerfile: environment/docker/images/production/app/Dockerfile
    links:
      - db:db
      - redis:redis
  db:
    build:
      context: ../../../
      dockerfile: environment/docker/images/production/db/Dockerfile
    environment:
      - MYSQL_DATABASE
      - MYSQL_ROOT_PASSWORD
      - MYSQL_USER
      - MYSQL_PASSWORD
    volumes:
      - /var/lib/mysql
  nginx:
    build:
      context: ../../../
      dockerfile: environment/docker/images/production/nginx/Dockerfile
    links:
      - php:php
    volumes:
      - ../configuration/nginx/conf.d:/etc/nginx/conf.d
    ports:
      - ${PORT}:80